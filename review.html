<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review | Chatty-Charm 2.0 | STUDIO-RT</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init({
        publicKey: "YmKDlh4ob5q2-DhhX",
      });
    })();
  </script>
</head>

<body>
  <div class="form-container">
    <form id="reviewForm">
      <h2 class="reviewHeading">Review</h2>

      <input type="email" name="email" required placeholder="Your E-mail" class="email">
      <input type="text" name="Name" required placeholder="Your Name" class="Username">
      <input type="tel" name="Number" required placeholder="Your Number" class="number">
      <textarea name="message" placeholder="Leave your honest review here..." required class="area"></textarea>

      <button type="submit" class="reviewBtn">Send<img src="send-email-svgrepo-com.svg" alt="" class="sendImg"></button>
    </form>

    <div class="success_massage">
      <img src="happy.png" class="success_img">
      <span>Congrats! Massage has been sent successfully.</span>
      <a href="index.html" class="go_back">Go Back</a>
    </div>
  </div>



  <script type="text/javascript">
    document.getElementById('reviewForm').addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const parameters = {
        email: document.querySelector('.email').value,
        name: document.querySelector('.Username').value,
        number: document.querySelector('.number').value,
        message: document.querySelector('.area').value
      };

      emailjs.send('service_ufavfzq', 'template_w4e67bh', parameters)
        .then(() => {

          document.querySelector('.success_massage').style.display = "flex";

          document.getElementById('reviewForm').reset();
        }, (error) => {
          document.querySelector('.success_massage').style.display = "flex";

          document.querySelector('.success_massage').style.border = '4px solid #FF00A0';

          document.querySelector('.success_img').src = 'sad.png';

          document.querySelector('.success_massage span').textContent = "Ops sorry! Massage faild to sent.";

          document.querySelector('.success_massage span').style.color = "#FF00A0";
        });
    });
  </script>

</body>

</html>
